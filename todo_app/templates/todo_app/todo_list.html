{% extends 'base.html' %}

{% block content %}
  <h1>TODO List</h1>

  <ul>
    {% for todo in todos %}
      <li>
        {{ todo.task }}
        {% if not todo.completed %}
          <a href="{% url 'todo_complete' todo.pk %}">Mark as Completed</a>
        {% endif %}
        <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'todo_add' %}">Add a Task</a>
{% endblock %}
